<table class="table">
  <thead>
    <tr>
      <th *ngFor="let item of headers" scope="col">{{ item }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of collection">
      <td>{{ item.customerId }}</td>
      <td>{{ item.type }}</td>
      <td>{{ item.label }}</td>
      <td>{{ item.adrEt }}</td>
      <td>{{ item.numberOfDays }}</td>
      <td>{{ item.tva }}</td>
      <td>Total</td>
      <td>Total widht taxes</td>
      <td>{{ item.status }}</td>
    </tr>
  </tbody>
</table>
