<div class="d-flex justify-content-between align-items-center">
  <div class="flex-grow-1">
    logo + title
  </div>
  <div>
    <div *ngIf="user$ | async as user">
      <span>{{ user.firstname }}</span>
      <span class="sign-out" (click)="signOut()">sign out</span>
    </div>
  </div>
  <div class="fonts-size">
    <span (click)="biggerSize()">AA</span>
    <span (click)="normalSize()">AA</span>
  </div>
  <div>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" (click)="toggleMode()">
      <label class="form-check-label" for="flexSwitchCheckDefault">
        <span *ngIf="modeDay">
          <app-icon-night-mode></app-icon-night-mode>
        </span>
        <span *ngIf="!modeDay">
          <app-icon-day-mode></app-icon-day-mode>
        </span>
      </label>
    </div>
  </div>
</div>
