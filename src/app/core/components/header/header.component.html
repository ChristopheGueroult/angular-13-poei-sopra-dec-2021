<div class="d-flex justify-content-between align-items-center">
  <div>
    logo + title
  </div>
  <div>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" (click)="toggleMode()">
      <label class="form-check-label" for="flexSwitchCheckDefault">
        <span *ngIf="modeDay">
          <app-icon-night-mode></app-icon-night-mode>
        </span>
        <span *ngIf="!modeDay">
          <app-icon-day-mode></app-icon-day-mode>
        </span>
      </label>
    </div>
  </div>
</div>
