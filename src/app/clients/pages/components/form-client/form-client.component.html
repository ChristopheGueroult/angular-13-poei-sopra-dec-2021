<form [formGroup]="form" (ngSubmit)="register()" class="container">
  <div class="row">
    <div class="mb-2 col-12 col-md-6">
      <label for="company" class="form-label">Company Name</label>
      <input formControlName="company" type="text" class="form-control" id="company">
      <div *ngIf="form.controls['company'].invalid && (form.controls['company'].touched || errorMsg)"
        class="alert alert-danger">invalid field</div>
    </div>

    <div class="mb-2 col-12 col-md-6">
      <label for="firstname" class="form-label">Firstname</label>
      <input formControlName="firstname" type="text" class="form-control" id="firstname">
      <div *ngIf="form.controls['firstname'].invalid && (form.controls['firstname'].touched || errorMsg)"
        class="alert alert-danger">invalid
        field</div>
    </div>

    <div class="mb-2 col-12 col-md-6">
      <label for="lastname" class="form-label">Lastname</label>
      <input formControlName="lastname" type="text" class="form-control" id="lastname">
      <div *ngIf="form.controls['lastname'].invalid && (form.controls['lastname'].touched || errorMsg)"
        class="alert alert-danger">invalid
        field</div>
    </div>

    <div class="mb-2 col-12 col-md-6">
      <label for="mail" class="form-label">Email</label>
      <input formControlName="mail" type="text" class="form-control" id="mail">
      <div *ngIf="form.controls['mail'].invalid && (form.controls['mail'].touched || errorMsg)"
        class="alert alert-danger">invalid
        field</div>
    </div>

    <div class="mb-2 col-12 col-md-6">
      <label for="phone" class="form-label">Phone</label>
      <input formControlName="phone" type="text" class="form-control" id="phone">
      <div *ngIf="form.controls['phone'].invalid && (form.controls['phone'].touched || errorMsg)"
        class="alert alert-danger">invalid
        field</div>
    </div>

    <div class="mb-2 col-12 col-md-6">
      <label for="mobile" class="form-label">Mobile</label>
      <input formControlName="mobile" type="text" class="form-control" id="mobile">
      <div *ngIf="form.controls['mobile'].invalid && (form.controls['mobile'].touched || errorMsg)"
        class="alert alert-danger">invalid
        field</div>
    </div>

    <div class="mb-2 col-12">
      <label for="active" class="form-label">State</label>
      <select formControlName="active" class="form-control" id="active">
        <option *ngFor="let state of states" [ngValue]="state">{{ state }}</option>
      </select>
    </div>

    <div class="mb-2 col-12">
      <label for="notes" class="form-label">Notes</label>
      <textarea formControlName="notes" class="form-control" id="notes"></textarea>
    </div>

    <div class="mb-2 col-12">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>

</form>
