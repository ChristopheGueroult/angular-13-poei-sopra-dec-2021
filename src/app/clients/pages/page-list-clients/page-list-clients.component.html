<app-template-full-width [title]="title" *ngIf="collection$ | async as collection">

  <app-tab-light [headers]="headers" class="tr-body">
    <tr *ngFor="let item of collection">
      <td>{{ item.company }}</td>
      <td>{{ item.firstname }}</td>
      <td>{{ item.lastname }}</td>
      <td><a [href]="'tel:'+item.phone">{{ item.phone }}</a></td>
      <td><a [href]="'tel:'+item.phone">{{ item.mobile }}</a></td>
      <td><a [href]="'mailto:'+item.mail">{{ item.mail }}</a></td>
      <td>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" [checked]="item.active" id="flexSwitchCheckDefault"
            (click)="changeState(item)">
        </div>
      </td>
    </tr>
  </app-tab-light>

  <app-btn-route class="ms-3" route="add" text="Add Order"></app-btn-route>

</app-template-full-width>
